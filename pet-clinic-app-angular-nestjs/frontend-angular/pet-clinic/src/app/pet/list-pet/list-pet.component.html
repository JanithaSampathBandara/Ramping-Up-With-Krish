<div class="container">
    <div class="row" style="text-align: center;">
        <div class="col">
            <input type="submit" value="Register Pet" (click)="loadRegistration()" class="btn btn-primary">
            <!--<a class="btn btn-primary" routerLink='/register'>Register</a> -->
        </div>
    </div><br />
    <div  *ngIf="allPets" class="row" style="border: 3px solid darkred;">
        <table class="table">
            <thead>
                <tr>
                    <th style="text-align: center;">Name</th>
                    <th style="text-align: center;">Breed</th>
                    <th style="text-align: center;">Color</th>
                    <th style="text-align: center;">Weight</th>
                    <th style="text-align: center;">DOB</th>
                    <th style="text-align: center;">Category</th>
                    <th style="text-align: center;">Update</th>
                    <th style="text-align: center;">Delete</th>
                </tr>
            </thead>
            <tbody *ngFor="let pet of allPets" >
                <tr>
                    <td style="text-align: center;">{{pet.name}}</td>
                    <td style="text-align: center;">{{pet.breed}}</td>
                    <td style="text-align: center;">{{pet.color}}</td>
                    <td style="text-align: center;">{{pet.weight}}</td>
                    <td style="text-align: center;">{{pet.dob}}</td>
                    <td style="text-align: center;">{{pet.category}}</td>
                    <td style="text-align: center;"><input class="btn btn-primary" type="submit" value="Edit" (click)="loadUpdate(pet.pid)"></td>
                    <!-- <td style="text-align: center;"><a class="btn btn-primary" [routerLink]="['/update', 5]">UpdateRouLin</a></td> -->
                    <td style="text-align: center;"><input type="submit" class="btn btn-danger" (click)="deletePet(pet.pid)" value="Delete">
                </tr>
            </tbody>
        </table>
    </div>
</div>
